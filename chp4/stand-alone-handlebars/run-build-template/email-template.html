<div class="header">
    <h1>{{custom_title title}}</h1>
</div>
<div class="body">
    <p>{{body}}</p>
</div>
<div class="footer">
    <div>
        <a href="http://twitter.com/{{author.twitter}}">{{author.name}}</a>
    </div>
    <div>
        {{table tableData}}
    </div>
    <ul>
        {{#each tags}}
          <li>{{this}}</li>
        {{/each}}
    </ul>
</div>
